<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie {
            width: 200px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        .movie-title {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Streaming de Filmes</h1>
    </header>
    <div class="container">
        <div class="movie">
            <img src="filme1.jpg" alt="Filme 1">
            <div class="movie-title">Miranha</div>
        </div>
        <div class="movie">
            <img src="filme2.jpg" alt="Filme 2">
            <div class="movie-title">Viado de Vermelho</div>
        </div>
        <div class="movie">
            <img src="filme3.jpg" alt="Filme 3">
            <div class="movie-title">Petroleo</div>
        </div>
        <div class="movie">
            <img src="filme4.jpg" alt="Filme 4">
            <div class="movie-title">Costurar</div>
        </div>
    </div>
</body>
</html>
